<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />

    <script src="scripts/jquery-3.3.1.js"></script>
    <script>

        //var obj = [{ "Name": "Hsiwei", "Subject": "MES" },{ "Name": "Huei", "Subject": "Web" }]
        var obj = { "Name": "Hsiwei", "Subject": "MES" }

        $.ajax({
            url: "printer.ashx",
            data: JSON.stringify(obj),
            type: 'POST',
            contentType: 'application/json; charset=utf-8',
            dataType: 'json',
            success: function (data) {
                if (data) {
                    //alert(data);
                    console.log(data);
                    console.log("good");
                    console.log("Name: " + data.Name + " Subject: " + data.Subject);
                }

            },
            error: function (xhr) {
                alert( "Status: " + xhr.status + "Status text: " + xhr.statusText);
            }

        });


    </script>

</head>
<body>
    Hello moron.

</body>
</html>
